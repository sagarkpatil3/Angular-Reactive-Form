<form #musicForm="ngForm" class="editForm" novalidate>
  <div class="form-horizontal">
    <div class="tab-pane fade in active">
      <h4 class="head text-center">{{title | uppercase}}</h4>
      <br/>
      <div class='row'>
          <div class='col-sm-offset-3 col-sm-6'>
            <div class="form-group">
              <!-- <label class="control-label" for="lastname">Music Feedback</label> -->
              <textarea class="form-control input-md" rows="8" #musicFeedback="ngModel" required name="musicFeedback" type="text" placeholder="musicFeedback" [(ngModel)]="music.musicFeedback"></textarea>
              <div class="alert alert-danger" [hidden]="musicFeedback.valid">Feedback required</div>
            </div>
          </div>
      </div>
      <div class="form-group text-center space-20">
        <button class="btn btn-outline-rounded btn-default" (click)="goToPrevious(musicForm)"> <span style="margin-right:10px;"
            class="glyphicon glyphicon-arrow-left"></span> Previous</button>
        <button class="btn btn-outline-rounded btn-info" [disabled]="!workForm.valid" (click)="goToNext(musicForm)"> Next
          <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
      </div>
    </div>
  </div>
</form>
