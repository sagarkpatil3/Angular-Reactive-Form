<div class="board-inner" id="status-buttons">
  <ul class="nav nav-tabs" id="myTab">
    

    <!-- circular user icon -->
    <li>
      <a routerLink="/personal" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" data-toggle="tab" title="personal">
        <span class="round-tabs one">
          <i class="glyphicon glyphicon-user"></i>
        </span>
      </a>
    </li>

    <!-- circular tasks icon -->
    <li>
      <a routerLink="/music" routerLinkActive="active" data-toggle="tab" title="work">
        <span class="round-tabs two">
          <i class="glyphicon glyphicon-music"></i>
        </span>
      </a>
    </li>

    <!-- circular home icon -->
    <li>
      <a routerLink="/movie" routerLinkActive="active" data-toggle="tab" title="address">
        <span class="round-tabs three">
          <i class="glyphicon glyphicon-film"></i>
        </span>
      </a>
    </li>

    <!-- circular ok icon -->
    <li>
      <a routerLink="/feeds" routerLinkActive="active" data-toggle="tab" title="completed">
        <span class="round-tabs four">
          <i class="glyphicon glyphicon-tasks"></i>
        </span>
      </a>
    </li>

    <li>
      <a routerLink="/result" routerLinkActive="active" data-toggle="tab" title="personal">
        <span class="round-tabs five">
          <i class="glyphicon glyphicon-ok"></i>
        </span>
      </a>
    </li>

  </ul>
  <div class="clearfix"></div>
</div>
