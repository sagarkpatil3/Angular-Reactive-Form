<div class="tab-pane fade in active">
  <h3 class="head text-center">{{title}}</h3>
  <p class="narrow text-center">
    Here is a copy of the information you have entered:
  </p>
  <div class='row'>
    <div class='col-sm-offset-1 col-sm-8 col-md-8'>
      <div class="row">
        <div class='col-sm-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label" for="name">Name: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.firstName + ' ' + formData.lastName}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label">Contact_No: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.contact_no}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label">Email: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.email}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-9 col-sm-2'>
          <div class="form-group">
            <label class="control-label">Music Feedback: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.musicFeedback}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label">Movie Feedback: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.movieFeedback}}
        </div>
      </div>
      <div class="row">
        <div class='col-xs-3 col-sm-2'>
          <div class="form-group">
            <label class="control-label">Feeds Feedback: </label>
          </div>
        </div>
        <div class='col-xs-9 col-sm-10'>
          {{formData.feedsFeedback}}
        </div>
      </div>
    </div>
  </div>
  <div class="text-center">
    <button class="btn btn-success btn-outline-rounded" [disabled]="!isFormValid" (click)="submit()"> Submit <span style="margin-left:10px;"
        class="glyphicon glyphicon-arrow-right"></span></button>
  </div>
</div>
