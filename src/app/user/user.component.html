<form #personalForm="ngForm" class="editForm" novalidate>
  <div class="tab-pane fade in active">
    <h4 class="head text-center">{{title | uppercase}}</h4>
    <br/>
    <div class='row'>
      <div class='col-xs-offset-1 col-xs-10 col-sm-offset-2 col-sm-8'>
        <div class="row">
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="firstname">First Name</label>
              <input class="form-control input-md" #firstname="ngModel" required name="firstname" type="text" placeholder="First Name"
                [(ngModel)]="personal.firstName">
              <div class="alert alert-danger" [hidden]="firstname.valid">First Name is required</div>
            </div>
          </div>
          <div class='col-xs-12 col-sm-6'>
            <div class="form-group">
              <label class="control-label" for="lastname">Last Name</label>
              <input class="form-control input-md" #lastname="ngModel" required name="lastname" type="text" placeholder="Last Name" [(ngModel)]="personal.lastName">
              <div class="alert alert-danger" [hidden]="lastname.valid">Last Name is required</div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="email">Email</label>
          <input class="form-control input-md" #email="ngModel" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" name="email" type="text"
            placeholder="Email" [(ngModel)]="personal.email">
          <div class="alert alert-danger" [hidden]="email.valid">Email is required and must be valid</div>
        </div>
        <div class="form-group">
          <label class="control-label" for="contact_no">Contact No:</label>
          <input class="form-control input-md" #contact_no="ngModel" required pattern="[789][0-9]{9}" name="contact_no" type="text"
            placeholder="Contact No" [(ngModel)]="personal.contact_no">
          <div class="alert alert-danger" [hidden]="contact_no.valid">Contact Number is required and must be valid</div>
        </div>

        <div class="form-group text-center">
          <button class="btn btn-success btn-outline-rounded btn-info" [disabled]="!personalForm.valid" (click)="goToNext(personalForm)">
          Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button>
        </div>
      </div>
    </div>
  </div>
</form>
